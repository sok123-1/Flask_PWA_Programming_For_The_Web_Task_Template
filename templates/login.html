<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Habitly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary: #3b82f6;
      --muted: #f3f4f6;
      --muted-foreground: #6b7280;
      --border: #e5e7eb;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, var(--muted) 60%, #fff 100%);
      color: #222;
      min-height: 100vh;
    }
    .centered {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }
    .login-container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 2px 16px rgba(0,0,0,0.06);
      padding: 2rem 1.5rem 1.5rem 1.5rem;
    }
    .logo-box {
      width: 4rem;
      height: 4rem;
      background: var(--primary);
      border-radius: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem auto;
      box-shadow: 0 2px 8px rgba(59,130,246,0.15);
    }
    .logo-box img {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 0.5rem;
    }
    .login-title {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }
    .login-desc {
      text-align: center;
      color: var(--muted-foreground);
      margin-bottom: 1.5rem;
      font-size: 1rem;
    }
    .tabs {
      display: flex;
      margin-bottom: 1.5rem;
      border-radius: 0.5rem;
      overflow: hidden;
      border: 1px solid var(--border);
    }
    .tab {
      flex: 1;
      padding: 0.75rem 0;
      text-align: center;
      background: #fff;
      color: var(--primary);
      font-weight: 500;
      cursor: pointer;
      border: none;
      outline: none;
      font-size: 1rem;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    .tab.active {
      background: var(--primary);
      color: #fff;
    }
    .tab-content {
      display: none;
      animation: fadeIn 0.3s;
    }
    .tab-content.active {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 500;
      color: #222;
    }
    .form-input {
      width: 100%;
      padding: 0.6rem 0.75rem;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      font-size: 1rem;
      margin-bottom: 0.2rem;
      box-sizing: border-box;
    }
    .input-icon {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--muted-foreground);
      pointer-events: none;
      width: 1.2rem;
      height: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }
    .input-wrapper {
      position: relative;
    }
    .form-input.with-icon {
      padding-left: 2.2rem;
    }
    .toggle-password {
      position: absolute;
      right: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: var(--muted-foreground);
      font-size: 1.2rem;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .btn {
      width: 100%;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      padding: 0.7rem 0;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    .btn:hover {
      background: #2563eb;
    }
    .link-btn {
      background: none;
      border: none;
      color: var(--muted-foreground);
      font-size: 0.95rem;
      cursor: pointer;
      text-decoration: underline;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.3rem;
    }
    .separator {
      border: none;
      border-top: 1px solid var(--border);
      margin: 1.5rem 0;
    }
    .hero-img {
      width: 100%;
      max-width: 320px;
      height: 120px;
      object-fit: cover;
      border-radius: 0.75rem;
      display: block;
      margin: 1.5rem auto;
      box-shadow: 0 2px 8px rgba(59,130,246,0.08);
    }
  </style>
</head>
<body>
  <div class="centered">
    <div class="login-container">
      <div class="logo-box">
        <img src="/static/icons/favicon.ico" alt="Habitly Logo" />
      </div>
      <div class="login-title">Welcome to Habitly</div>
      <div class="login-desc">Track habits, compete with friends, and build lasting routines</div>
      <img class="hero-img" src="https://images.unsplash.com/photo-1551836022-d5d88e9218df?crop=entropy&amp;cs=tinysrgb&amp;fit=max&amp;fm=jpg&amp;ixid=M3w3Nzg4Nzd8MHwxfHNlYXJjaHwxfHxoYWJpdCUyMHRyYWNraW5nJTIwbW90aXZhdGlvbnxlbnwxfHx8fDE3NTcwNDQ0MTZ8MA&amp;ixlib=rb-4.1.0&amp;q=80&amp;w=400" alt="Habit tracking motivation" />
      <div class="tabs">
        <button class="tab active" data-tab="login">üîë Sign In</button>
        <button class="tab" data-tab="signup">üìù Sign Up</button>
      </div>
      <div class="tab-content active" id="login">
        <form method="post" autocomplete="off">
          <div class="form-group">
            <label class="form-label" for="login-email">Email</label>
            <div class="input-wrapper">
              <span class="input-icon">‚úâÔ∏è</span>
              <input class="form-input with-icon" id="login-email" name="email" type="email" placeholder="your@email.com" required />
            </div>
          </div>
          <div class="form-group">
            <label class="form-label" for="login-password">Password</label>
            <div class="input-wrapper">
              <span class="input-icon">üîí</span>
              <input class="form-input with-icon" id="login-password" name="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
              <button type="button" class="toggle-password" onclick="togglePassword('login-password', this)">üëÅÔ∏è</button>
            </div>
          </div>
          <button class="btn" type="submit">üîë Sign In</button>
          <button class="link-btn" type="button">‚ùì Forgot your password?</button>
        </form>
      </div>
      <div class="tab-content" id="signup">
        <form autocomplete="off">
          <div class="form-group">
            <label class="form-label" for="signup-name">Full Name</label>
            <div class="input-wrapper">
              <span class="input-icon">üßë</span>
              <input class="form-input with-icon" id="signup-name" type="text" placeholder="Your name" required />
            </div>
          </div>
          <div class="form-group">
            <label class="form-label" for="signup-email">Email</label>
            <div class="input-wrapper">
              <span class="input-icon">‚úâÔ∏è</span>
              <input class="form-input with-icon" id="signup-email" type="email" placeholder="your@email.com" required />
            </div>
          </div>
          <div class="form-group">
            <label class="form-label" for="signup-password">Password</label>
            <div class="input-wrapper">
              <span class="input-icon">üîí</span>
              <input class="form-input with-icon" id="signup-password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
              <button type="button" class="toggle-password" onclick="togglePassword('signup-password', this)">üëÅÔ∏è</button>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label" for="signup-confirm">Confirm Password</label>
            <div class="input-wrapper">
              <span class="input-icon">üîí</span>
              <input class="form-input with-icon" id="signup-confirm" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
            </div>
          </div>
          <button class="btn" type="submit">üìù Create Account</button>
        </form>
      </div>
      <hr class="separator" />
      <div style="text-align:center;">
        <a href="/login" style="color:var(--primary);text-decoration:none;font-weight:500;">Sign In</a>
      </div>
    </div>
  </div>
  <script>
    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', function() {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
        this.classList.add('active');
        document.getElementById(this.dataset.tab).classList.add('active');
      });
    });

    // Password toggle
    function togglePassword(inputId, btn) {
      const input = document.getElementById(inputId);
      if (input.type === "password") {
        input.type = "text";
        btn.textContent = "üôà";
      } else {
        input.type = "password";
        btn.textContent = "üëÅÔ∏è";
      }
    }
  </script>
</body>
</html>

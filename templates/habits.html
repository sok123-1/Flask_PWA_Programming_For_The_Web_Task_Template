<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Habitly â€“ Habits</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/static/icons/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --accent: #fbbf24;
      --muted: #f3f4f6;
      --muted-foreground: #6b7280;
      --border: #e5e7eb;
      --badge-bg: #e0e7ff;
      --badge-color: #3730a3;
      --card-bg: #fff;
      --radius: 1.5rem;
      --shadow: 0 4px 32px rgba(37,99,235,0.08), 0 1.5px 4px rgba(0,0,0,0.03);
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #f3f4f6 0%, #e0e7ff 100%);
      color: #222;
      min-height: 100vh;
    }
    header {
      border-bottom: 1px solid var(--border);
      background: rgba(255,255,255,0.95);
      position: sticky;
      top: 0;
      z-index: 50;
      box-shadow: 0 2px 8px rgba(37,99,235,0.04);
      backdrop-filter: blur(4px);
    }
    .header-inner {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.2rem 2rem;
    }
    .header-logo {
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }
    .header-logo img {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 0.7rem;
      box-shadow: 0 2px 8px rgba(37,99,235,0.10);
    }
    .header-title {
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--primary);
      letter-spacing: -1px;
      font-family: 'Inter','Segoe UI',Arial,sans-serif;
      margin-left: 0.5rem;
    }
    nav {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .nav-link {
      color: var(--primary);
      font-weight: 600;
      font-size: 1.05rem;
      padding: 0.3rem 1rem;
      border-radius: 0.5rem;
      text-decoration: none;
      transition: background 0.18s, color 0.18s;
    }
    .nav-link.active, .nav-link:hover {
      background: var(--badge-bg);
      color: var(--primary-dark);
    }
    .container {
      max-width: 1100px;
      margin: 2.5rem auto;
      display: flex;
      gap: 2rem;
      padding: 0 1.5rem;
    }
    .habits-panel {
      flex: 2;
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2.5rem 2rem;
      animation: fadeIn 0.7s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: none;}
    }
    .habits-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2rem;
    }
    .habits-title {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--primary-dark);
      letter-spacing: -0.5px;
    }
    #habit-form {
      display: flex;
      gap: 0.5rem;
      background: var(--muted);
      border-radius: 0.7rem;
      padding: 0.3rem 0.5rem;
      box-shadow: 0 1px 4px rgba(37,99,235,0.04);
    }
    #habit-input {
      flex: 1;
      padding: 0.6rem 1rem;
      border: 1px solid var(--primary);
      border-radius: 0.7rem;
      font-size: 1rem;
      background: #fff;
      transition: border 0.18s;
    }
    #habit-input:focus {
      border: 1.5px solid var(--primary-dark);
      outline: none;
      background: var(--badge-bg);
    }
    .add-habit-btn {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 0.7rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.18s, box-shadow 0.18s;
      box-shadow: 0 1px 4px rgba(37,99,235,0.07);
    }
    .add-habit-btn:hover {
      background: var(--primary-dark);
      box-shadow: 0 2px 8px rgba(37,99,235,0.10);
    }
    .habits-list {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .habit-item {
      display: flex;
      align-items: center;
      background: var(--muted);
      border-radius: 1rem;
      margin-bottom: 1rem;
      padding: 1rem 1.2rem;
      box-shadow: 0 1px 4px rgba(37,99,235,0.04);
      font-size: 1.08rem;
      font-weight: 500;
      transition: background 0.15s, box-shadow 0.15s;
      position: relative;
      animation: fadeIn 0.5s;
    }
    .habit-item.completed {
      text-decoration: line-through;
      color: var(--muted-foreground);
      background: var(--badge-bg);
    }
    .habit-checkbox {
      margin-right: 1rem;
      width: 1.2rem;
      height: 1.2rem;
      accent-color: var(--primary);
      cursor: pointer;
      transition: box-shadow 0.18s;
    }
    .habit-streak {
      margin-left: auto;
      background: var(--badge-bg);
      color: var(--badge-color);
      border-radius: 0.7rem;
      padding: 0.3rem 0.9rem;
      font-size: 1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      box-shadow: 0 1px 4px rgba(37,99,235,0.07);
    }
    .delete-habit-btn {
      margin-left: 1rem;
      background: #ef4444;
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      padding: 0.3rem 0.7rem;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
      transition: background 0.18s, box-shadow 0.18s;
      box-shadow: 0 1px 4px rgba(239,68,68,0.07);
    }
    .delete-habit-btn:hover {
      background: #b91c1c;
      box-shadow: 0 2px 8px rgba(239,68,68,0.10);
    }
    .sidebar {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .club-card, .myclub-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2rem 1.5rem;
      animation: fadeIn 0.7s;
    }
    .club-card-title, .myclub-card-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--primary-dark);
      margin-bottom: 1rem;
      letter-spacing: -0.5px;
    }
    .club-card-content, .myclub-card-content {
      font-size: 1rem;
      color: #374151;
    }
    .myclub-card {
      background: #e0f2fe;
      border: 1px solid var(--primary);
    }
    @media (max-width: 900px) {
      .header-inner, .container {
        max-width: 100vw;
        padding-left: 1rem;
        padding-right: 1rem;
      }
      .container {
        flex-direction: column;
        gap: 1.5rem;
      }
      .sidebar {
        flex-direction: row;
        gap: 1.5rem;
      }
    }
    @media (max-width: 600px) {
      .header-inner {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
      }
      .container {
        padding: 0 0.5rem;
      }
      .habits-panel, .club-card, .myclub-card {
        padding: 1.2rem 0.7rem;
      }
      .habits-header {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="header-logo">
        <a href="/" style="display:flex; align-items:center; text-decoration:none;">
          <img src="/static/icons/favicon.ico" alt="Habitly Logo" />
          <span class="header-title">Habitly</span>
        </a>
      </div>
      <nav>
        <a href="/" class="nav-link active">Home</a>
        <a href="/streaks" class="nav-link">Streaks</a>
      </nav>
    </div>
  </header>
  <div class="container">
    <div class="habits-panel">
      <div class="habits-header">
        <h1 class="habits-title">My Habits</h1>
        <form id="habit-form">
          <input type="text" id="habit-input" placeholder="Add a new habit" required>
          <button type="submit" class="add-habit-btn">Add Habit</button>
        </form>
      </div>
      <ul class="habits-list" id="habits-list">
        <!-- Habits will be rendered here -->
      </ul>
    </div>
    <div class="sidebar">
      <div class="club-card">
        <div class="club-card-title">Habit Clubs</div>
        <div class="club-card-content">
          Join a club to share your progress and stay motivated!
        </div>
      </div>
      <div class="myclub-card">
        <div class="myclub-card-title">My Club</div>
        <div class="myclub-card-content">
          You are not currently in any club. Join one to connect with others!
        </div>
      </div>
    </div>
  </div>
  <script>
    // Default habits
    const defaultHabits = [
      { id: '1', name: 'Drink 8 glasses of water', completed: false, streak: 5 },
      { id: '2', name: 'Take 10,000 steps', completed: true, streak: 12 },
      { id: '3', name: 'Read for 30 minutes', completed: false, streak: 3 },
      { id: '4', name: 'Meditate for 10 minutes', completed: true, streak: 8 },
      { id: '5', name: 'Exercise for 45 minutes', completed: false, streak: 15 },
      { id: '6', name: 'Write in journal', completed: false, streak: 7 },
      { id: '7', name: 'No social media', completed: true, streak: 4 },
      { id: '8', name: 'Practice gratitude', completed: false, streak: 9 },
      { id: '9', name: 'Healthy breakfast', completed: true, streak: 20 },
    ];

    // Load habits from localStorage or use defaults
    function loadHabits() {
      const habits = localStorage.getItem('habits');
      return habits ? JSON.parse(habits) : defaultHabits;
    }

    function saveHabits(habits) {
      localStorage.setItem('habits', JSON.stringify(habits));
    }

    function renderHabits() {
      const habits = loadHabits();
      const list = document.getElementById('habits-list');
      list.innerHTML = '';
      habits.forEach(habit => {
        const li = document.createElement('li');
        li.className = 'habit-item' + (habit.completed ? ' completed' : '');
        li.innerHTML = `
          <input type="checkbox" class="habit-checkbox" ${habit.completed ? 'checked' : ''} data-id="${habit.id}">
          <span class="habit-name">${habit.name}</span>
          <span class="habit-streak">Streak: ${habit.streak}</span>
          <button class="delete-habit-btn" data-id="${habit.id}" title="Delete">Delete</button>
        `;
        list.appendChild(li);
      });
    }

    // Add habit
    document.getElementById('habit-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const input = document.getElementById('habit-input');
      const name = input.value.trim();
      if (name) {
        const habits = loadHabits();
        const newHabit = {
          id: Date.now().toString(),
          name,
          completed: false,
          streak: 1
        };
        habits.push(newHabit);
        saveHabits(habits);
        renderHabits();
        input.value = '';
      }
    });

    // Toggle completed & Delete habit
    document.getElementById('habits-list').addEventListener('click', function(e) {
      const target = e.target;
      if (target.classList.contains('habit-checkbox')) {
        const id = target.getAttribute('data-id');
        let habits = loadHabits();
        habits = habits.map(habit =>
          habit.id === id
            ? { ...habit, completed: !habit.completed }
            : habit
        );
        saveHabits(habits);
        renderHabits();
      } else if (target.classList.contains('delete-habit-btn')) {
        const id = target.getAttribute('data-id');
        let habits = loadHabits();
        habits = habits.filter(habit => habit.id !== id);
        saveHabits(habits);
        renderHabits();
      }
    });

    // Initial render
    renderHabits();
  </script>
</body>
</html>

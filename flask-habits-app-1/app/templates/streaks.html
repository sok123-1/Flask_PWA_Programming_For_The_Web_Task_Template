<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <img src="{{ logo_url }}" alt="Logo">
        <h1>Your Streaks</h1>
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('habits') }}">Habits</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Your Current Streaks</h2>
            <ul>
                <!-- Loop through the user's streaks and display them -->
                {% for streak in streaks %}
                    <li>{{ streak.habit_name }}: {{ streak.days }} days</li>
                {% endfor %}
            </ul>
        </section>
        <section>
            <h2>Image of Inspiration</h2>
            <img src="{{ image_url }}" alt="Inspiration Image">
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Your App Name</p>
    </footer>
</body>
</html>

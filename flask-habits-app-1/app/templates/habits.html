<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>My Habits</title>
</head>
<body>
    <header>
        <h1>Your Habits</h1>
        <a href="{{ url_for('logout') }}">Logout</a>
    </header>
    <main>
        <form method="POST">
            <input type="text" name="habit_name" placeholder="Enter a new habit" required>
            <button type="submit">Add Habit</button>
        </form>
        <h2>Your Current Habits</h2>
        <ul>
            {% for habit in habits %}
                <li>{{ habit }}</li>
            {% else %}
                <li>No habits added yet.</li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('streaks') }}">View Streaks</a>
    </main>
</body>
</html>
